# Specify the type of the embedded database.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 Web console (optional, but useful for debugging purposes).
spring.h2.console.enabled=true

# Update the schema (DDL) on startup.
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console (optional, but can be helpful for debugging).
spring.jpa.show-sql=true

# Format the displayed SQL statements in the console.
spring.jpa.properties.hibernate.format_sql=true

# Set logging level for Hibernate (optional).
logging.level.org.hibernate=DEBUG

